<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for video in videos %}
        <li><a href="{{ url_for('play', video_id=video.id) }}">{{ video.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
