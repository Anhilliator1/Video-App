<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <a href='/'>Go back</a>
    {% if query %}
        <p>Search Query: "{{ query }}"</p>
    {% endif %}
    <ul>
        {% if videos %}
            {% for video in videos %}
            <li><a href="{{ url_for('play', video_id=video.id) }}">{{ video.title }}</a></li>
            {% endfor %}
        {% else %}
            <li>No Videos Found</li>
        {% endif %}
    </ul>
</body>
</html>
